<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        /* Reset básico e variáveis */
        :root {
            --primary-color: #2563eb; /* Azul moderno */
            --secondary-color: #1d4ed8;
            --accent-color: #f59e0b; /* Amarelo para destaque */
            --text-color: #333;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
        }

        .contact-form:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
        }

        .contact-form h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #94a3b8;
            opacity: 1;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        textarea:hover {
            border-color: var(--secondary-color);
        }

        textarea {
            min-height: 100px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Validação visual */
        input:invalid,
        textarea:invalid {
            border-color: #dc2626;
        }

        input:valid,
        textarea:valid {
            border-color: #10b981;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .contact-form {
                padding: 1.5rem;
                margin: 10px;
            }
            
            .contact-form h1 {
                font-size: 1.5rem;
            }
            
            input[type="text"],
            input[type="email"],
            textarea {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }

        /* Animação de entrada */
        .contact-form {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de foco no campo */
        input:focus + label,
        textarea:focus + label {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <form action="form.php" class="contact-form" method="post">
            <fieldset>
                <h1>Formulário</h1>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" autocomplete="off" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar Mensagem</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
