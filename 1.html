<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: system-ui, sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: white;
      display: flex;
      gap: 0.4em;
    }

    h1 span {
      display: inline-block;
      animation: realBounce 0.8s cubic-bezier(0.56, 0.67, 0.84, 0.9) infinite alternate;
      transform-origin: bottom center;
    }

    /* Aplica delays crescentes sem JavaScript */
    h1 span:nth-child(1) { animation-delay: 0.0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes realBounce {
      0%   { transform: translateY(0); }
      40%  { transform: translateY(-20px); }
      55%  { transform: translateY(-10px); }
      70%  { transform: translateY(-5px); }
      80%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  
    <h1>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>!</span>
    </h1>

</body>
</html>
